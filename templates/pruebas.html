<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prueba</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Prueba de dom</h1>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre">
    <button value="Saludo" onclick="mensaje(document.getElementById('nombre').value)">Saludo</button>

    <script type="text/javascript">
        function mensaje(nombre){
            alert("hola" + nombre);
        };
</body>
