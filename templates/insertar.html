<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../static/css/styles2.css"> 
    <script type="text/javascript" src="../static/js/insertar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar contacto</title>
</head>

<body>
    
    <form action="#" method="post">
        <h1>Insertar contacto</h1>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" maxlength="10" name="telefono" required><br><br>

        <button type="submit" onclick="insertar(document.getElementById('email').value, document.getElementById('nombre').value, document.getElementById('telefono').value)">Insertar</button>
        <button type="button" onclick="cancelar()">Cancelar</button>
    </form>
</body>
</html>
